[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gemsembler"
version = "0.2.0"
requires-python = ">=3.9"
description = "GEMsembler tool for dealing with several types of Genome-Scale Metabolic Models"
readme = "README.md"
license = {file = "LICENSE"}
authors = [{ name = "Elena Matveishina", email = "elena.matveishina@embl.de" }]
dependencies = [
    "cobra",
    "pandas>=2.0",
    "numpy",
    "scipy",
    "dill",
    "ncbi-genome-download",
]

[project.scripts]
gemsembler = "gemsembler.__main__:main"

[project.urls]
"Homepage" = "https://git.embl.de/grp-zimmermann-kogadeeva/GEMsembler"
"Bug tracker" = "https://git.embl.de/grp-zimmermann-kogadeeva/GEMsembler/issues"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
filterwarnings = [
    "ignore::UserWarning"
]
