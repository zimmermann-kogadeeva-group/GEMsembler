stages:
  - test
  - build

.pytest:
  image: python:3.10
  stage: test
  before_script:
    - python -m pip install tox
  script:
    - tox run
  artifacts:
    when: always
    reports:
      junit: report.xml

pytest39:
  extends: .pytest
  image: python:3.9
  script:
    - tox run -e py39

pytest310:
  extends: .pytest
  image: python:3.10
  script:
    - tox run -e py310

pytest311:
  extends: .pytest
  image: python:3.11
  script:
    - tox run -e py311

build:
  image: python:3.11
  stage: build
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - tox run -e build -- -p ${PYPI_API_TOKEN}
